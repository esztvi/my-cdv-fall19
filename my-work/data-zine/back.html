<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Back</title>

    <!-- Please leave this following line here -->
    <script type="text/javascript" src="setup/setup.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

  </head>
  <body>


    <!-- everything you create should be in the following container -->
    <!-- Use D3 to place your svg(s) in it, too -->
    <div id="container">


    </div>
    <script type="text/javascript">
      var w = 1200;
      var h = 800;
      var svg = d3.select("div#container").append("svg").attr("preserveAspectRatio", "xMinYMin meet").style("background-color","#c9e8fd")
      .attr("viewBox", "0 0 " + w + " " + h)
      .classed("svg-content", true);
      var projection = d3.geoMercator().translate([w/2, h/2]).scale(2200).center([0,40]);
      var path = d3.geoPath().projection(projection);

    // load data
  var worldmap = d3.json("map.geojson");
  var cities = d3.csv("cities.csv");

  Promise.all([worldmap, cities]).then(function(values){
   // draw map
      svg.selectAll("path")
          .data(values[0].features)
          .enter()
          .append("path")
          .attr("class","continent")
          .attr("d", path),
   // draw points
      svg.selectAll("circle")
          .data(values[1])
          .enter()
          .append("circle")
  		.attr("class","circles")
          .attr("cx", function(d) {return projection([d.Longitude, d.Lattitude])[0];})
          .attr("cy", function(d) {return projection([d.Longitude, d.Lattitude])[1];})
          .attr("r", "1px"),
   // add labels
      svg.selectAll("text")
          .data(values[1])
          .enter()
          .append("text")
  		.text(function(d) {
  			   		return d.City;
  			   })
  		.attr("x", function(d) {return projection([d.Longitude, d.Lattitude])[0] + 5;})
  		.attr("y", function(d) {return projection([d.Longitude, d.Lattitude])[1] + 15;})
  		.attr("class","labels");

      });

  </script>
    <script type="text/javascript" src="back.js"></script>
  </body>
</html>
